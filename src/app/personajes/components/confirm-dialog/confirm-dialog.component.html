<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Estás a punto de eliminar a {{data.name}}. Este proceso no es reversible</p>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Borrar</button>
</div>
