<mat-card>
    <mat-card-header>
        <mat-card-title> {{hero.name}} </mat-card-title>
        <mat-card-subtitle> {{hero.otherNames}} </mat-card-subtitle>
    </mat-card-header>

    <!-- IMAGEN -->    
    <img mat-card-image [src]="hero | heroImage" [alt]="hero.name">

    <mat-card-content class="mt-2">
        <h4> {{hero.id}} </h4>
        <p>
            <strong>Libro:</strong> {{hero.book}}
            <br>
            <mat-chip *ngFor="let name of hero.titles.split(',') | slice: 0:2">{{name}}</mat-chip>
        </p>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
        <button mat-button mat-raised color="primary" [routerLink]="['/personajes/edit', hero.id]">
            <mat-icon>edit</mat-icon>
            Editar
        </button>
    </mat-card-actions>

    <mat-card-actions>
        <button mat-button mat-raised  [routerLink]="['/personajes', hero.id]">
            <mat-icon>more_horiz</mat-icon>
            MÃ¡s
        </button>
    </mat-card-actions>
</mat-card>
