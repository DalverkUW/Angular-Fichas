<div class="flex flex-column p-2">
    <h3>Buscador</h3>

    <mat-form-field>
        <mat-label>Buscador de héroes</mat-label>
        <input type="text" matInput [formControl]="searchInput" (input)="searchHero()" [matAutocomplete]="auto">

        <!-- Auto completar búsqueda -->
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectedOption( $event )">
            <mat-option *ngFor="let hero of heroes" [value]="hero">
              {{ hero.name }}
            </mat-option>

            <mat-option value="" *ngIf="heroes.length == 0 && searchInput.value && searchInput.value.length > 0">
                No se encontró "{{ searchInput.value }}"
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

</div>
