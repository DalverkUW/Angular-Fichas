<!-- spinner -->
<ng-template #divLoading>
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading" class="grid p-2">
    <mat-card class="col=6 sm:col-3">
        <mat-card-header>
            <mat-card-title> {{hero.name}} </mat-card-title>
            <mat-card-subtitle>{{hero.otherNames}}</mat-card-subtitle>
        </mat-card-header>

        <img [src]="hero | heroImage" [alt]="hero.name" mat-card-xl-image >
    </mat-card>

    <mat-card class="col=12 sm:col-9">
        <mat-card-header>
            <mat-card-title> Informaci√≥n</mat-card-title>
            <mat-card-subtitle>{{hero.name}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-list>
                <mat-list-item> {{hero.book}} </mat-list-item>
                <mat-list-item> {{hero.race}} </mat-list-item>
                <mat-list-item> {{hero.gender}} </mat-list-item>
                <mat-list-item> {{hero.resume}} </mat-list-item>
                <!-- {{hero.descrpcion}}  -->
            </mat-list>

            <button mat-button color="warn" (click)="regresar()">
                Regresar
            </button>

        </mat-card-content>
    </mat-card>
</div>
